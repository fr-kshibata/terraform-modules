#cloud-config

coreos:
  etcd2:
    # multi-region and multi-cloud deployments need to use $public_ipv4
    # list of memberâ€™s client urls to advertise information to the rest of the cluster
    advertise-client-urls: http://$private_ipv4:2379
    # this address is used to communicate etcd data around the cluster
    initial-advertise-peer-urls: http://$private_ipv4:2380
    # listen on both the official ports and the legacy ports
    # legacy ports can be omitted if your application doesn't depend on them
    # url to listen for client traffic
    listen-client-urls: http://0.0.0.0:2379,http://0.0.0.0:4001
    # url to listen for peer traffic
    listen-peer-urls: http://$private_ipv4:2380,http://$private_ipv4:7001
  fleet:
    public-ip: $public_ipv4
  flannel:
    interface: $public_ipv4
  units:
    - name: fleet.service
      command: start
    - command: stop
      name: etcd2.service
    - name: etcd-peers.service
      command: start
      content: |
        [Unit]
        Description=Write a file with the etcd peers that we should bootstrap to
        [Service]
        Restart=on-failure
        RestartSec=10
        ExecStartPre=/usr/bin/docker pull monsantoco/etcd-aws-cluster:latest
        ExecStartPre=/usr/bin/docker run --rm=true -v /etc/sysconfig/:/etc/sysconfig/ monsantoco/etcd-aws-cluster:latest
        ExecStart=/usr/bin/systemctl start etcd2
write_files:
  - content: |
      [Service]
      EnvironmentFile=/etc/sysconfig/etcd-peers
    path: /etc/systemd/system/etcd2.service.d/30-etcd_peers.conf
    permissions: 420
